<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chroniques des Royaumes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu principal pour choisir le mode de jeu -->
    <div id="main-menu">
        <h1>Chroniques des Royaumes</h1>
        <div class="menu-buttons">
            <button id="start-p-vs-ai">Joueur vs IA</button>
            <button id="start-p-vs-p">Joueur vs Joueur</button>
            <button id="start-ai-vs-ai">IA vs IA</button>
        </div>
    </div>

    <!-- Conteneur principal du jeu, caché par défaut -->
    <div id="game-container" class="hidden">
        <header id="info-panel">
            <div id="p1-info" class="player-info">
                <span>Joueur 1</span>
                <div class="hp-display">❤️ <span id="p1-hp">3</span></div>
            </div>
            <div id="turn-indicator">
                <p id="game-phase-indicator"></p>
                <button id="main-action-button"></button>
            </div>
            <div id="p2-info" class="player-info">
                <span>Joueur 2</span>
                <div class="hp-display">❤️ <span id="p2-hp">3</span></div>
            </div>
        </header>

        <main id="main-content-area">
            <div id="game-board">
                <!-- Le plateau et les unités seront générés par JavaScript -->
            </div>
        </main>
        
        <!-- NOUVEAU EMPLACEMENT ET STRUCTURE DU PANNEAU D'INFORMATION DU MONSTRE -->
        <!-- Il est maintenant un enfant direct de game-container pour un positionnement absolu par-dessus le jeu -->
        <div id="monster-details-panel" class="hidden-panel">
            <button id="monster-panel-close-btn" class="close-btn">X</button> <!-- AJOUT : Bouton de fermeture -->
            <img id="monster-panel-img" src="" alt="Monster Image">
            <h3 id="monster-name"></h3>
            <div class="monster-stats">
                <p>POWER: <span id="monster-power"></span></p> 
                <p>PA: <span id="monster-pa"></span></p>
            </div>
        </div>
        <!-- FIN NOUVEAU EMPLACEMENT -->

        <footer id="player-controls">
             <!-- Les dés et les cartes d'invocation seront générés ici -->
        </footer>

        <!-- Modale pour les messages de fin de partie -->
        <div id="modal-backdrop" class="hidden">
            <div id="modal-content">
                <h2 id="modal-title"></h2>
                <p id="modal-message"></p>
                <button id="modal-close-button">OK</button>
            </div>
        </div>
    </div>

    <!-- On charge le script principal du jeu -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
