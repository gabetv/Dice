<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Forge des Dés 3D</title>
    
    <!-- Importation de la police "Poppins" depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Lien vers notre feuille de style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Conteneur pour la scène 3D -->
    <div id="scene-container"></div>

    <!-- Conteneur pour l'interface utilisateur -->
    <div id="ui-container">
        
        <div id="top-ui">
            <div id="top-buttons">
                <div id="currency-display">Fragments: 1000</div>
                <button id="battle-view-button">Voir le Combat</button>
                <button id="inventory-button">Inventaire</button>
            </div>
            <div class="info-panel">
                <h1 id="item-name-label">La Forge des Dés</h1>
                <p id="item-stats-label">Cliquez pour forger votre destin !</p>
            </div>
        </div>
        
        <!-- Ce panneau est maintenant caché et sert uniquement de conteneur logique si nécessaire -->
        <div id="autobattle-panel" class="hidden"></div>

        <div id="bottom-actions">
            <button id="dismantle-button" class="hidden">DÉMANTELER</button>
            <button id="forge-button">FORGER</button>
        </div>

    </div>

    <!-- Fenêtre modale pour la visualisation du combat, cachée par défaut -->
    <div id="battle-modal" class="hidden">
        <div id="battle-content">
            <h2>Combat en Cours</h2>
            <div id="battle-arena">
                <div class="fighter-card" id="champion-card">
                    <h3>Votre Champion</h3>
                    <p>Puissance: <strong id="modal-champion-power">0</strong></p>
                    <p class="fragments-gain">+<span id="modal-fragments-per-second">0</span> Frag/s</p>
                </div>
                <div class="fighter-card" id="monster-card">
                    <h3 id="modal-monster-name">Monstre</h3>
                    <div id="modal-monster-progress-bar">
                        <div id="modal-monster-progress-fill"></div>
                    </div>
                    <!-- Élément pour l'animation de dégâts -->
                    <div id="damage-flash"></div>
                </div>
            </div>
            <button id="battle-modal-close-button">Retour à la Forge</button>
        </div>
    </div>

    <!-- Fenêtre modale de l'inventaire, cachée par défaut -->
    <div id="inventory-panel" class="hidden">
        <div id="inventory-content">
            <h2>Votre Collection</h2>
            <div id="inventory-list">
                <!-- Les objets seront ajoutés ici par JavaScript -->
            </div>
            <p id="inventory-instructions">Cliquez sur un objet pour le sélectionner. Cliquez sur un second pour le sacrifier.</p>
            <button id="inventory-close-button">Fermer</button>
        </div>
    </div>

    <!-- Import Map pour les librairies JavaScript -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js",
                "@tweenjs/tween.js": "https://unpkg.com/@tweenjs/tween.js@21.0.0/dist/tween.esm.js"
            }
        }
    </script>
    
    <!-- Lien vers notre script principal -->
    <script type="module" src="main.js"></script>

</body>
</html>
